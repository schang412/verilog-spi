%YAML 1.2
---
$id: http://devicetree.org/schemas/spi/spi-axil32-verilog.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Verilog 32-Bit AXIL SPI Controller

maintainers:
  - Spencer Chang <spencer@sycee.xyz>

allOf:
  - $ref: "spi-controller.yaml#"

properties:
  compatible:
    enum:
      - axil32verilog,spi-0.1.0

  reg:
    maxItems: 1

  clocks:
    items:
      - description: transfer-clock
  clock-names:
    items:
      - const: parent-clk

  num-ss-bits:
    description: Number of chip selects used.
    minimum: 1
    maximum: 32

  sclk-prescale:
    description: The number to divide the system clock by to get sclk. (must be a multiple of 4)
    minimum: 4
    maximum: 65532

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - num-ss-bits
  - sclk-prescale

unevaluatedProperties: false

examples:
  - |
    spi0: spi@41e00000 {
      compatible = "axil32verilog,spi-0.1.0";
      reg = <0x41e00000 0x10000>;
      num-ss-bits = <0x1>;
      sclk-prescale = <32>;
      clocks = <&pl_clk>;
      clock-names = "parent-clk";
    };
...
